<!DOCTYPE html>
<html>
    <head>
        <title>KND Client</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
        <link rel="stylesheet" href="knd-client-theme.css">
        <link rel="stylesheet" href="knd-client.css">

        <script defer src="/socket.io/socket.io.js"></script>
        <script defer src="/knd-client.js"         ></script>
    </head>
    <body>
        <div class="container" id="container">
            <div  class="msg-output" id="msg-output"></div>
            <form class="msg-input"  id="msg-input" >
                <input  type="text"   class="msg-text-field" id="msg-text-field">
                <button type="submit" class="msg-submit"     id="msg-submit"    >
                    Send
                </button>
            </form>
        </div>
    </body>
</html>
